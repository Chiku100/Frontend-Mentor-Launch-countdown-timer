<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>
  <main>
    <h1>We're launching soon</h1>
    <div class="main">
      <div class="boxes">
        <div class="numbers">
          <h2 class="day">08</h2>
        </div>
        <div class="dayflip">
          <div class="box box1"></div>
          <div class="hr">
            <hr>
          </div>
          <div class="box box2"></div>
        </div>

        <p>Days</p>
      </div>
      <div class="boxes">
        <div class="numbers">
          <h2 class="hour">23</h2>
        </div>
        <div class="hourflip">
          <div class="box box1"></div>
          <div class="hr">
            <hr>
          </div>
          <div class="box box2"></div>
        </div>

        <p>Hours</p>
      </div>
      <div class="boxes">
        <div class="numbers">
          <h2 class="minute">55</h2>
        </div>
        <div class="minflip">
          <div class="box box1"></div>
          <div class="hr">
            <hr>
          </div>
          <div class="box box2"></div>
        </div>

        <p>Minutes</p>
      </div>
      <div class="boxes">
        <div class="numbers">
          <h2 class="second">41</h2>
        </div>
        <div>
          <div class="secflip">
            <div class="box boxui box1"></div>
            <div class="hr">
              <hr>
            </div>
            <div class="box boxui1 box2"></div>
          </div>

          <p>Seconds</p>
        </div>
      </div>
    </div>
    <div class="footer">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-pinterest"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </main>
  <script src="./index.js"></script>

  </div> -->
</body>

</html>
